<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid darkgray;

            padding: 10px 10px 10px 10px;

            margin: 10px 10px 40px 10px;

            outline: 5px dashed salmon;
        }
        a{
            border: 10px solid red;
            padding: 10;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">os links são exemplos de line-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
